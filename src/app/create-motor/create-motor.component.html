
<h3>Registrar Motor</h3>
<div>
    <form (ngSubmit)="save()">

        <div class="form-group">
            <label for="modelo"> Modelo</label>
            <input type="text" class="form-control" id="modelo" [(ngModel)]= "motor.modelo" name ="modelo">
        </div>
        <div class="form-group">
            <label for="marca"> Marca</label>
            <input type="text" class ="form-control" id="marca" [(ngModel)]= "motor.marca" name ="marca">
        </div> 
        <div class="form-group">
            <label for="precio"> Precio</label>
            <input type="text" class="form-control" id="precio" [(ngModel)]= "motor.precio" name ="precio">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>

</div>
